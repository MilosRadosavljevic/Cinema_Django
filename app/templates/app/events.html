{% extends "base.html" %}
{% block title %}Omen | Događaji{% endblock title %}  
{% block page_title %}Događaji{% endblock page_title %}

{% block content %}
    <section class="events">
        <div class="container movies">
            <div class="row">
                <div class="col-12">
                {% for event in events %}
                <!-- event card-->
                <div class="card">
                    <img src="{{event.event_image.url}}" class="card-img-top" alt="...">
                    <div class="card-content">
                        <div class="card-body">
                            <h5 class="card-title">{{event.name}}</h5>
                            <div class="card-text">
                                <p>{{event.desc|safe}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- event card END-->
                {% endfor %}
                </div>
            </div>
        </div>                
    </section>
 {% endblock content %}
